<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <title>Simple-1: WebRTC test</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Connection</h1>
        <p>This part creates data connection and uses STUN to get external ip.</p>
        <form>
          <div class="form-group">
            <label for="txtLocalOffer">1. Create offer and send it to another browser.</label>
            <textarea id="txtLocalOffer" class="form-control"></textarea>
          </div>
          <button id="btnCopyOffer" class="btn btn-primary" type="button">Simulate receiving offer in the same browser</button>
          <div class="form-group">
            <label for="txtRemoteOffer">2. Receive offer here and...</label>
            <textarea id="txtRemoteOffer" placeholder="--- Paste remote offer here ---" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="txtLocalAnswer">3. Answer will be created. Send it to original browser</label>
            <textarea id="txtLocalAnswer" placeholder="--- Don't paste anything here ---" class="form-control"></textarea>
          </div>
          <button id="btnCopyAnswer" class="btn btn-primary" type="button">Simulate receiving answer in the same browser.</button>
          <div class="form-group">
            <label for="txtRemoteAnswer">4. Paste answer here to create connection.</label>
            <textarea id="txtRemoteAnswer" placeholder="--- Paste remote answer here ---" class="form-control"></textarea>
          </div>
        </form>
      </div>
      <div>
        <h1>Signaling</h1>
        <p>This part exchanges "data connection" data to create connection between two points.</p>
      </div>
      <div>
        <h1>Talk</h1>
        <p>This part exchanges data directly.</p>
      </div>
    </div>
    <script src="../bower_components/adapter.js/adapter.js"></script>
    <script src="main.js"></script>
  </body>
</html>
